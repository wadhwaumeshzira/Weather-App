<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast | By Umesh</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar bg-dark navbar-dark justify-content-center px-4">
    <a class="navbar-brand fw-bold" href="#">üå¶Ô∏è Weather Forecast</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="hero-section">
    <h1 class="display-4 text-white text-center mt-4">Weather Forecast by Umesh</h1>
    <p class="lead text-white text-center">Get real-time weather updates by entering your city</p>

    <!-- Search Box and Mic -->
    <div class="container mt-4">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-8 d-flex">
          <input list="citySuggestions" type="text" id="cityInput" class="form-control form-control-lg me-2" placeholder="Enter city (e.g., Delhi)">
          <datalist id="citySuggestions">
            <option value="Delhi">
            <option value="Mumbai">
            <option value="Bangalore">
            <option value="Chennai">
            <option value="Hyderabad">
            <option value="Kolkata">
            <option value="Pune">
            <option value="Ahmedabad">
          </datalist>
          <button id="micButton" class="mic-btn">
            <img src="mic.png.jpeg" alt="Mic" class="mic-icon" id="micIcon">
          </button>
        </div>
      </div>

      <!-- Check Weather Button -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-4">
          <button onclick="getWeather()" class="btn btn-primary w-100">Check Weather</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Weather Output -->
  <div class="container">
    <div id="weather-output" class="weather-card text-center mt-4">
      <h3 class="mb-3">Weather Info</h3>
      <p class="text-muted">Enter a city name to see the weather</p>
      <div id="weather-details" class="mt-3" style="display: none;">
        <p><strong>Temperature:</strong> <span id="temp"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Trigger weather search on Enter key
    document.getElementById("cityInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        getWeather();
      }
    });
  </script>
</body>
</html>
